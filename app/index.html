<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>My AngularJS App</title>
 <meta name="description" content="">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="view-container">
    <div ng-view></div>
    <div class="flex-container">
        <div class="view flex2" ng-controller="view2">
          <h2>{{viewHeading}}</h2>
          <p>{{message.body}}</p>
        </div>
    </div>
  </div>

 <script src="bower_components/angular/angular.min.js"></script>
 <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
 <script>
//app config
  var app = angular.module('myApp',[
    'ui.router'
  ]);
//config
  app.config(function($stateProvider, $urlRouterProvider) {
    //
    // For any unmatched url, redirect to /
    $urlRouterProvider.otherwise("/");
    //
    // Now set up the states
    $stateProvider
      .state('inputs', {
        url: "/",
        templateUrl: "./components/inputs/inputs.html",
        controller: "inputsController"
      })
      .state('view1', {
        url: "/view1",
        templateUrl: "./components/view1/view1.html",
        controller: "view1Controller"
      });
  });

//factories
  app.factory('message', function() {
    return {
          body : "This is the default message",
          tag : ["#hello", "#angular"]
    };
  });
//controllers
  app.controller('inputsController',['$scope', 'message', function($scope, message) {
    $scope.inputMessage = message;
  }]);
  app.controller('view1Controller',['$scope', 'message', function($scope, message) {
    $scope.viewHeading = "one";
    $scope.message = message;
  }]);
  app.controller('view2Controller',['$scope', 'message', function($scope, message) {
    $scope.viewHeading = "two";
    $scope.message = message;
  }]);
 </script>
</body>
</html>
