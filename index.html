<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>My AngularJS App</title>
 <meta name="description" content="">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="view-container">
     <div ng-view></div>
    <div class="changeFactory" ng-controller="inputs">
      <div class="view input1">
        <textarea type="text" ng-model="inputMessage.body"></textarea>
      </div>
      <div class="view input2">
        <h3>Factory</h3>
        <p>{{inputMessage}}</p>
      </div>
    </div>
    <div class="flex-container">
        <div class="view flex1" ng-controller="view1">
          <h2>{{viewHeading}}</h2>
          <p>{{message.body}}</p>
        </div>
        <div class="view flex2" ng-controller="view2">
          <h2>{{viewHeading}}</h2>
          <p>{{message.body}}</p>
        </div>
    </div>
  </div>

 <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
 <script src="//code.angularjs.org/1.4.0/angular-route.min.js"></script>
 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">


 <script src="scripts/app.js"></script>
 <script src="scripts/factories.js"></script>



 <script>
//app config
  var app = angular.module('myApp',[]);

//config


//factories
  app.factory('message', function() {
    return {
          body : "This is the default message",
          tag : ["#hello", "#angular"]
    };
  });
//controllers
  app.controller('inputs',['$scope', 'message', function($scope, message) {
    $scope.inputMessage = message;
  }]);
  app.controller('view1',['$scope', 'message', function($scope, message) {
    $scope.viewHeading = "one";
    $scope.message = message;
  }]);
  app.controller('view2',['$scope', 'message', function($scope, message) {
    $scope.viewHeading = "two";
    $scope.message = message;
  }]);
 </script>
</body>
</html>
